<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--Header section starts-->
    <header>
        <section class="container">
            <div class="headerlogo">
                <a href="#home" class="headerlogotext"><em>CWS</em></a>
            </div>
            <nav>
                <ul>
                    <li><a href=#home>Home</a></li>
                    <li><a href=#services>Services</a></li>
                    <li><a href=#contact>Contact</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <!--Header section ends-->

    <!--Intro section starts-->
    <section class="intro">
        <div class="introtext">
            <h1>For All Your Web Solutions</h1>
            <p>
            <em>CWS</em> is a partnership of experienced web professionals
            dedicated to deliver unmatchable web solutions that will build your brand to realize your
            company vision.
            </p>
            <button><a class="btn" href="#contact">Contact us</a></button>
        </div>
        <div class="companylogo">
            <p class="logo"><em><strong>CWS</strong></em></p>
            <p class="name">Curto Web Solutions</p>
        </div>
    </section>
    <!--Intro section ends-->





</body>
</html>
